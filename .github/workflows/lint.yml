name: all-lints

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: ricardochaves/python-lint@master
        with:
          use-pylint: true
          use-pycodestyle: true
          use-flake8: false
          use-black: true
          use-mypy: true
          use-isort: true
