# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
      matrix:
        python-version: [pypy-3.6, pypy-3.7, 3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
            python-version: ${{ matrix.python-version }}
            token: ${{ secrets.TOKEN }}

    - name: Install dependencies
      run: |
           python -m pip install --upgrade pip
           python -m pip install flake8 pytest Sansorchi nose black isort
           #git config --global user.name Linter
           #git config --global user.email <>
    - name: Lint with flake8
      run: |
           flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
           # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
           flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: lint with Black
      run: |
           black .
           #git commit -am "lint with Black"
           #git push -u origin HEAD

    - name: lint with isort
      run: |
           isort .
           #git commit -am "lint with Isort"
           #git push -u origin HEAD

    - name: Test with pytest
      run: pytest test/test.py

    - name: Test with nose
      run: nosetests
