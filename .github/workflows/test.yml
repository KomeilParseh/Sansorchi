name: Testing
on: [push, pull_request]
jobs:
  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
            python-version: ${{ matrix.python-version }}
            token: ${{ secrets.TOKEN }}

    - name: Install dependencies
      run: |

           git branch -u origin/main
           git pull origin main

           pip install -U flake8 pytest nose black isort
           pip install -U Sansorchi

           git config --global user.name Linter
           git config --global user.email ahmdparsh129@gmail.com
    - name: Lint with flake8
      run: |
           flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
           # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
           flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: lint with Black
      run: |
           black .
    
           git add -A
           git commit -m "lint with Black"
           git push

    - name: lint with isort
      run: |
           isort .
           
           git add -A
           git commit -m "lint with Isort"
           git push

    - name: Test with pytest
      run: pytest test/test.py

    - name: Test with nose
      run: nosetests
