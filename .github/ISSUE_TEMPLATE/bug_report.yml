name: Bug Report
description: Bug report
title: "[Bug]: "
labels: [bug]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our package are you running?
      options:
        - V3.2.1 (Default)
        - V3.1
        - V3.0
        - V2
        - V1
    validations:
      required: true
  - type: dropdown
    id: python
    attributes:
      label: What is the current version of your Python?
      multiple: false
      options:
        - 3.9
        - 3.8
        - 3.7
        - 3.6
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/KomeilParseh/Sansorchi/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
